AWSTemplateFormatVersion: '2010-09-09'
Description: RESTFull Users API
Globals:
  Function:
    Environment:
      Variables:
        ENVIRONMENT:
          Ref: ENVIRONMENT
        LOGLEVEL:
          Ref: LOGLEVEL
        REGION:
          Ref: REGIONNAME
        TABLE:
          Ref: TABLENAME
    Runtime: python3.7
    Timeout: 6
Parameters:
  ENVIRONMENT:
    Default: dev
    Description: Set the runtime environment
    Type: String
  LOGLEVEL:
    Default: DEBUG
    Description: Logger level
    Type: String
  REGIONNAME:
    Default: us-east-2
    Description: Default region for deployment.
    Type: String
  TABLENAME:
    Default: Users
    Description: The DynamoDB table for storing Users information.
    Type: String
Resources:
  DELETEUserFunction:
    Properties:
      CodeUri: s3://nicoglp-artifacts/f9671e502b9d952ed614dd9fefd09cb5
      Description: RESTFull API - DELETE Method to remove an Users entity
      Events:
        UsersPOST:
          Properties:
            Method: DELETE
            Path: /users/{id}
          Type: Api
      Handler: app.aws_lambda.delete
      Policies: AmazonDynamoDBFullAccess
    Type: AWS::Serverless::Function
  GETUserFunction:
    Properties:
      CodeUri: s3://nicoglp-artifacts/1241463aa2f4bd27d2db970961d7de8d
      Description: RESTFull API - GET Method to retrieve an Users entity
      Events:
        UsersPOST:
          Properties:
            Method: GET
            Path: /users/{id}
          Type: Api
      Handler: app.aws_lambda.get
      Policies: AmazonDynamoDBFullAccess
    Type: AWS::Serverless::Function
  LISTUserFunction:
    Properties:
      CodeUri: s3://nicoglp-artifacts/d2aaa1744d2a78b6c5cd6874078fc53b
      Description: RESTFull API - GET Method to retrieve list of Users
      Events:
        UsersPOST:
          Properties:
            Method: GET
            Path: /users
          Type: Api
      Handler: app.aws_lambda.list
      Policies: AmazonDynamoDBFullAccess
    Type: AWS::Serverless::Function
  POSTUserFunction:
    Properties:
      CodeUri: s3://nicoglp-artifacts/cb415227a858b38df16d93e84e1f183f
      Description: RESTFull API - POST Method to create a new Users entity
      Events:
        UsersPOST:
          Properties:
            Method: POST
            Path: /users
          Type: Api
      Handler: app.aws_lambda.post
      Policies: AmazonDynamoDBFullAccess
    Type: AWS::Serverless::Function
  PUTUserFunction:
    Properties:
      CodeUri: s3://nicoglp-artifacts/8d3af46c3be7d6c49f77933e628bc74b
      Description: RESTFull API - PUT Method to update a complete Users entity
      Events:
        UsersPOST:
          Properties:
            Method: PUT
            Path: /users/{id}
          Type: Api
      Handler: app.aws_lambda.put
      Policies: AmazonDynamoDBFullAccess
    Type: AWS::Serverless::Function
  UsersTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: email
        AttributeType: S
      KeySchema:
      - AttributeName: email
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName:
        Ref: TABLENAME
    Type: AWS::DynamoDB::Table
Transform: AWS::Serverless-2016-10-31
